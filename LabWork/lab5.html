<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с jQuery</title>
    <script src="script/jQuery.js"></script>
    <script>
        $(document).ready(function () {
            $("#b1").click(function () {
                $(".MsoNormal:odd").hide();
            })
            $("#b2").click(function () {
                $(".MsoNormal:odd").show();
            })
            $("td").click(function () {
                $(this).hide();
            })
            $("#b3").click(function () {
                timer = setTimeout(function () {
                    $("#div1").fadeIn(3000);

                    $("#div2").fadeOut(3000).delay(1000);

                    $("#div2").fadeIn(3000);

                    $("#div1").fadeOut(3000)

                    $("#b3").click();
                },100);
            });
            $("#b5").click(function ()
            {
                $("#p1").style.right;
            })
        })
    </script>
</head>
<body>
<h2> this is a heading</h2>
<p class="MsoNormal">this is a paragraph</p>
<p class="MsoNormal">this is a anouther paragraph</p>
<p class="MsoNormal">this is a ЕЩЕ paragraph</p>
<p class="MsoNormal">this is a ЕЩЕ + ЕЩЕ anouther paragraph</p>

<button id="b1"> Click me (hide)</button>
<button id="b2">Click me (show)</button>
<table style="border-color: #333333" border="1">
    <tr>
        <td> 1.1</td>
        <td> 1.2</td>
    </tr>
    <tr>
        <td>2.1</td>
        <td>2.2</td>
    </tr>
</table>
<br>
<button id="b3"> Мерцалка</button>
<button id="b4"> Стоп мерцалки</button>
<div id="div1" style="width: 80px; height: 80px; display: none; background-color: red"></div><br>
<div id="div2" style="width: 80px; height: 80px; display: none; background-color: green"></div>
<br>

<button id="b5"> Сместим параграфы</button>
<p id="p1"> Перый </p>
<div id="div3" style="width: 80px; height: 80px; background-color: red"></div><br>
<p class="pMain"> Второй </p>
<div id="div4" style="width: 80px; height: 80px; background-color: green"></div><br>
<p class="pMain"> Третий </p>
<div id="div5" style="width: 80px; height: 80px; background-color: blue"></div><br>
<p class="pMain"> Четвертый </p>
<div id="div6" style="width: 80px; height: 80px; background-color: purple"></div><br>
<p class="pMain"> Пятый </p>
<div id="div7" style="width: 80px; height: 80px; background-color: black"></div><br>

</body>
</html>
