<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изучение CSS</title>

    <!--Глобальные-->
    <style type="text/css">
        h1 {color: red; font-family: Arial}
        h2, h3 {font-family:Calibri}
        p {font-family: "Angsana New"}
    </style>
    
    <!--Стилевые классы-->
    <style type="text/css">
        h2.ar {color: green}
        p.new {font-family: KaiTi}
    </style>
    
</head>
<body>

<h1> Заголовок 1</h1>
<h2 class="ar"> Заголовок 2</h2>
<h3> Заголовок 3</h3>

<p> Абзац 1</p>
<p class="new"> Абзац 2</p>

<!--Локальная таблица стилей-->
<p style="color: crimson"> Абзац 3</p>

<img src="images\222.png" style="position:absolute; left: 3cm; top: 3cm;" height="100" border="2">
<img src="images\222.png" style="position:absolute; left: 6cm; top: 6cm;" height="100" border="2">
<img src="images\222.png" style="position:absolute; left: 9cm; top: 9cm;" height="100" border="2">
<p style="position: absolute; left: 5cm; top: 5cm; font-family: Calibri;color: purple">
    Свободно позиционный абзац!
</p>

</body>
</html>
