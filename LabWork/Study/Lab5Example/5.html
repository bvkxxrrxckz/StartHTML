<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5</title>
    <script src="../../script/jQuery.js"></script>
    <script>
        $(document).ready(function ()
        {
            $("p").dblclick(function ()
            {
                $(this).hide();
            })
        });
    </script>
</head>
<body>

<p>If you click on me, i will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>

</body>
</html>
