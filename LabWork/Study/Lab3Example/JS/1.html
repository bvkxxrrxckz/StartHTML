<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS1</title>
    <script language="JavaScript" type="text/javascript" src="script.js"></script>
    <script language="JavaScript" type="text/javascript" src="script1.js"></script>
    <link type="text/css" href="style.css" rel="stylesheet">
</head>
<body>
<form name="form1">
    Введите длину прямоугольника <input type="text" name="t1" size="10"><br><br>
    Введите ширину прямоугольника <input type="text" name="t2" size="10"><br><br>
    <input type="button" name="b1" value="Вычислить" onclick="areaRectangle(form1)"><br><br>
    Площадь прямоугольника рован <input type="text" name="result" size="10">
</form>
<div onclick="showMessage()">Щелкни меня</div>

<table>
    <tr>
        <td>
        <div id="red" onclick="message('КРАСНЫЙ')"></div>
        </td>
        <td>
            <div id="green" onclick="message('green')"></div>
        </td>
        <td>
            <div id="blue" onclick="message('blue')"></div>
        </td>
    </tr>
</table>

<form name="forma2">
    <textarea name="desc" cols=45 rows=4></textarea>
</form>

<ul>
    <li onMouseOver="showDesc(forma2,'Малина обыкновенная — кустарник'+
    'с многолетним корневищем, из которого развиваются двухгодичные '+
    ' надземные стебли высотой до полутора метров.');"
        onMouseOut="delet(forma2);">Малина</li>

    <li onMouseOver="showDesc(forma2,'Черника—кустарничек высотой 15—30 см.'+
    'Ветви отходят от главного стволика под острыми углами.');"
        onMouseOut="delet(forma2);">Черника</li>
</ul>

<table id = "tt" class = "menu">
    <!--Первый пункт меню-->
    <tr id = "item1" class = "item" onclick = "item1_click()" onMouseOver =
            "item1.className = 'selected'" onMouseOut = "item1.className = 'item'">
        <td> Первый пункт меню </td>
    </tr>
    <!--Второй пункт меню-->
    <tr id = "item2" class = "item" onclick="item2_click()" onMouseOver =
            "item2.className = 'selected'" onMouseOut = "item2.className = 'item'">
        <td> Второй пункт меню </td>
    </tr>
    <!--Третий пункт меню-->
    <tr id = "item3" class = "item" onclick="item3_click()" onMouseOver =
            "item3.className = 'selected'" onMouseOut = "item2.className = 'item'">
        <td>Третий пункт меню </td>
    </tr>
</table>

<form name="form3">
    <input type="button" value="Время" onclick="nTime(form3)">
    <input type="text" size="10" name="res">
</form>

<form name="form4">
    <input type ="button" value="Дата" onclick="nDate(form4)" >
    <input type="text" size="15" name="res">
</form>
<form name=clock>
    <input type=text size=15 name=full>
</form>

<script language="JavaScript">
    fulltime();
</script>


</body>
</html>
